<div class="grid-container">
  <h1 class="mat-h1">Marketplace</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px"> <!--QUESTION ABOUT 350 or 200 here-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table.cols" [rowspan]="( cardLayout | async )?.table.rows">
      <app-card title="For Sale" icon="point_of_sale">
        <app-marketplace-table></app-marketplace-table>
      </app-card>
    </mat-grid-tile> 
  </mat-grid-list>
</div>
